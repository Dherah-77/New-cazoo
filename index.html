<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="./Images/logo2.jpeg" rel="icon" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <title>Lexi-Autos</title>
    <script src="script.js" defer></script>
  </head>
  <body class="bg-stone-500 text-white">
    <header class="w-full h-auto sticky top-2 rounded-3xl bg-orange-400">
      <section class="flex justify-between p-2">
        <section>
          <img src="./Images/logo.png" alt="Logo-image" class="h-18" />
        </section>
        <ul class="flex gap-4 hidden md:flex">
          <li>Our Products</li>
          <li>About Us</li>
          <li>Contct Us</li>
        </ul>
        <ul
          class="smallnav hidden absolute top-22 left-0 border w-full h-30 bg-orange-400 text-center flex flex-col justify-evenly"
        >
          <li>Our Products</li>
          <li>About Us</li>
          <li>Contct Us</li>
        </ul>
        <section>
          <img
            src="./Images/menu.png"
            alt="Menu-Icon"
            class="h-10 md:hidden mt-4"
          />
        </section>
      </section>
    </header>
    <main>
      <section class="h-screen flex flex-col md:flex-row text-center">
        <div class="md:mt-10 md:w-4/9 p-4">
          <h1 class="text-xl">
            <span class="text-orange-400 font-bold text-5xl italic"
              >Lexi-Auto's</span
            >
            International Luxury makes
            <span class="text-red-400 font-bold text-5xl italic">Believe.</span
            >Looking to buy luxury, fuel sustainable, or power on the road. I
            offer the best deals at an unbeatable price.
          </h1>
        </div>
        <div class="flex justify-center items-center h-auto">
          <img
            class="h-70 md:h-auto"
            src="./Images.2/Orange-removebg-preview.png"
            alt="Car-Image"
          />
        </div>
      </section>
      <section
        class="w-full h-50 bg-[url(./Images.2/car11.jpg)] bg-center bg-cover"
      >
        <div class="">
          <h1
            class="tht h-50 text-center md:text-center text-5xl flex items-center italic"
          >
            We Make Sure Every Ride is Comfortable
          </h1>
        </div>
      </section>
      <section
        class="text-center font-bold text-black underline grid grid-cols-2 gap-4"
      >
        <figure>
          <img
            class="w-full h-60 object-cover"
            src="./Images.2/car15-removebg-preview.png"
            alt="Car-Image"
          />
          <figcaption>We sell Cars</figcaption>
        </figure>
        <figure>
          <img
            class="w-full h-60 object-cover"
            src="./Images.2/car16-removebg-preview.png"
            alt="Car-Image"
          />
          <figcaption>We Rent Cars</figcaption>
        </figure>
        <figure>
          <img
            class="w-full h-60 object-cover"
            src="./Images.2/car11-removebg-preview.png"
            alt="Car-Image"
          />
          <figcaption>We Swap Cars</figcaption>
        </figure>
        <figure>
          <img
            class="w-full h-60 object-cover"
            src="./Images.2/car29-removebg-preview.png"
            alt="Car-Image"
          />
          <figcaption>We Offer Nation Wide Delivery</figcaption>
        </figure>
      </section>
    </main>
  </body>
</html>
