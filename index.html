<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css" />
    <link href="./Images/logo2.jpeg" rel="icon" />

        >
          <li>Our Products</li>
          <li>About Us</li>
          <li>Contct Us</li>
